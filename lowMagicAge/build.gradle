plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.2'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'    // Use JUnit Jupiter Engine for testing.
	testCompile group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.6.2'
	testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.6.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'lowMagicAge.MapSpiral'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
